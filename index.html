<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <hr/>
    <div id="display-element"></div>
    <button onclick="displayDate()">Click Me</button>
    <hr/>
    <div id="display-string"></div>
    <input type="number" onkeyup="numToString(this.value)">
    <hr>
    <div id="display-number"></div>
    <input type="number" onkeyup="stringToNum(this.value)">
    <hr>
    <div id="display-type"></div>
    <input type="text" onkeyup="stringType(this.value)">
    <hr>
    <div id="display-math"></div>
    <input type="number" onkeyup="numPlusNum(this.value)">
  </body>
</html>
